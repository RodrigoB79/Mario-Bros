<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="imagenes/logo_mariobros.png" alt="logo">
        <h1>Super Mario Bros The Movie</h1>  
      </header>
    <nav>
        <a href="/index.html">Inicio</a>

        <a href="/personajes.html">Personajes</a>

        <a href="/infomacion.html">Informacion</a>

        <a class="active" href="/contacto.html">Contacto</a>
    </nav>

    <div class="container">
        <div class="formulario">
            <form action="./assets/data/show_data.html" method="GET">
                <div>
                    <label for="name">Nombre:</label><br>
                    <input placeholder="Jonh Doe" required type="text" id="name" name="name">
                </div>
                <div>
                    <label for="email">email:</label><br>
                    <input placeholder="myemail@email.com" required type="email" id="email" name="email">
                </div>
                <div>
                    <label for="message">Mensaje:</label><br>
                    <textarea placeholder="Hello from Argentina!" id="message" name="message"></textarea>
                </div>
                <button id="btnContact" type="submit">Submit</button>
            </form>
        </div>
    </div>

    
</body>
</html>
